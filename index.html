<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />

  <!--GOOGLE FONTS [Red Hat Display]-->
  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
  />
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
  />
  <link 
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" 
    rel="stylesheet"
  />
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container container--color container--width">

    <header class="header">
      <img class="header__img" src="./images/illustration-hero.svg"> 
    </header>





    <main class="main">

      <h1 class="main__heading main__heading--color">
        Order Summary
      </h1>

      <p class="main__text main__text--color">
        You can now listen to millions of songs, audiobooks, 
        and podcasts on any device anywhere you like!
      </p>
      
      
      <div class="main__plan main__plan--color">
        
        <div class="main__plan__img">
          <img src="./images/icon-music.svg">
        </div>
        
        <div class="main__plan__text">
          <p><span class="main__plan__first--block main__plan__first--weight
            main__plan__first--color">Annual Plan</span>
            <span class="main__plan__second--color">$59.99/year</span></p>    
        </div>
        
        <div class="main__plan__change main__plan__change--color">
          <a href="#">Change</a>
        </div>
      
      </div>

      <div class="main__payment">
        <p class="main_payment__text">Proceed to Payment</p>
      </div>

      <div class="main__cancel">
        <p class="main__cancel__text">Cancel Order</p>
      </div>
      
    </main>

  </div>




  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
